  margin:0;

<body>
  <div class ="container">
    <div class ="header">
      <h2>Create account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="Enter name" id="username">
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
    </div>
      
      <div class="form-control">
        <label>Email</label>
        <input type= "email" placeholder="abc@gmail.com" id="email">
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
    </div>
            

      <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="Enter password" id="password">
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
    </div>
      
      <div class="form-control">
        <label>Re-enter password</label>
        <input type="password" placeholder="Enter password again" id="password2">
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
    </div>
                  
      <button>Submit</button>
    </form>
<script id="jsbin-javascript">
//jshint esnext:true
const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');


form.addEventListener('submit',(e) =>{
  e.preventDefault();
  
  checkInputs();
});

function checkInputs(){
  
  const usernameValue=username.value.trim();
  const emailValue=email.value.trim();
  const passwordValue=password.value.trim();
  const password2Value=password2.value.trim();
  
  if(usernameValue === ''){ 
    setErrorFor(username, 'Username cannot be blank');
  }
  else{
    setSuccessFor(username);
  }
  
  
  if(emailValue === ''){ 
    setErrorFor(email, 'Email cannot be blank');
  }
  else if(!isEmail(emailValue)){
      setErrorFor(email, 'Email is not valid');
    }
  else{
    setSuccessFor(email);
  }
  
  if(passwordValue === ''){ 
    setErrorFor(password, 'Password cannot be blank');
  }
  else if(!isPassword(passwordValue)){
      setErrorFor(password, 'Password should be 6 digits');
    }
  else{
    setSuccessFor(password);
  }
  
   if(password2Value === ''){ 
    setErrorFor(password2, 'Password cannot be blank');
  }
  else if(passwordValue != password2Value)
    {
        setErrorFor(password2, 'Passwords does not match');
    }
    else{
    setSuccessFor(password2);
  }
  
}

function setErrorFor(input,message){
  const formControl = input.parentElement;
  const small =formControl.querySelector('small');
  
  small.innerText = message;
  
  formControl.className = 'form-control error';
}

function setSuccessFor(input){
  const formControl = input.parentElement;
  formControl.className = 'form-control success';
}

function isEmail(email){
  return /^((([a-z]|\d|[!#\$%&'\\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+))|((\x22)((((\x20|\x09)(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))(((\x20|\x09)(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.||~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.||~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))$/i.test(email);
}

function isPassword(password)
{
  return /^\d{6}$/gm.test(password);
}
</script>
</body>
